<div class="overflow-x-auto">
   <table class="table">
      <!-- head -->
      <thead>
         <tr>
            <th>
               <label>
                  <input type="checkbox" class="checkbox" />
               </label>
            </th>
            <th>Name</th>
            <th>Email</th>
            <th>Cni</th>
            <th>Role</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody>
         @for (user of users; track $index) {
         <!-- <app-card-github [user]="user"></app-card-github> -->

         <!-- row 1 -->
         <tr>
            <th>
               <label>
                  <input type="checkbox" class="checkbox" />
               </label>
            </th>
            <td>
               <div class="flex items-center gap-3">
                  <div class="avatar">
                     <div class="mask mask-squircle h-12 w-12">
                        <img src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                           alt="Avatar Tailwind CSS Component" />
                     </div>
                  </div>
                  <div>
                     <div class="font-bold">{{user.lastName}} {{user.firstName}} </div>
                     <div class="text-sm opacity-50">{{user.nationality}}</div>
                  </div>
               </div>
            </td>
            <td>
               {{user.email}}
            </td>
            <td>{{user.cin}}</td>
            <td>{{user.role}}</td>
            <th>
               <button   class="btn btn-error btn-xs ">Delete</button>
               <button class="btn btn-warning btn-xs m-2">Update</button>
            </th>
         </tr>
         }
      </tbody>
   </table>
</div>
