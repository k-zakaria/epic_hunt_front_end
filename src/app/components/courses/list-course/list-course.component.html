
<div class="flex mt-6 justify-center">
    <div class="overflow-x-auto">
      <table class="table">
        
        <thead>
          <tr>
            <th>Published</th>
            <th class="hidden md:table-cell">Image</th>
            <th>Title</th>
            <th class="hidden md:table-cell">Content</th>
            <th>Price</th>
            <th>Published At</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

            @for(course of coursesData; track i; let i = $index) {
                
                <tr>
                  <th>
                    <input type="checkbox" class="toggle toggle-md  toggle-success" [checked]="course.active" />
                  </th>
                  <td class="hidden md:table-cell">
                    <img width="150px" class="rounded-box" [src]="course.url" [alt]="course.title">
                  </td>
                  <td>{{ course.title | titlecase }}</td>
                  <td class="hidden md:table-cell">{{ course.content | lowercase | resume:20 }}</td>
                  <td>
                    <!-- <div class="badge badge-lg badge-outline badge-accent">{{ course.price | currency:'GBP':'symbol':'1.3-3' }}</div> -->
                    <div class="badge badge-lg badge-outline badge-accent">{{ course.price | number:'1.3-3' }}&dollar;</div>
                  </td>
                  <td>{{ course.publishedAt | date:'dd/MM/yyyy' }}</td>
                  <td noWrap="true">
                    <button (click)=" requestEditCourse(course)" data-tip="Edit" class="tooltip btn btn-sm me-2 btn-warning">
                          <app-edit-icon  [size]="5"></app-edit-icon>
                    </button>
                    @if(course.id) {
                      <button (click)="requestDeleteCourse(course.id)" data-tip="Delete" class="tooltip btn btn-sm btn-error">
                          <app-delete-icon [size]="5"></app-delete-icon>
                      </button>
                    }
                </td>
                </tr>
            }

        </tbody>
      </table>
    </div>
</div>
