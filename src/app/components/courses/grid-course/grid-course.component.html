

<div class="grid xs:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6 mt-6">

    @for(course of coursesData; track i; let i = $index) {
        @if(course.id) {
            <app-card-course (delete)="requestDeleteCourse(course.id)" [course]="course"></app-card-course>
        }
    }
</div>
