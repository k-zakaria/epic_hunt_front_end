

  <div class="flex flex-col items-center gap-y-4 mt-6">
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Title of course</span>
      </div>
      <input [(ngModel)]="course.title" type="text" placeholder="Title..." class="input input-bordered w-full max-w-xs" />
    </label>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Url</span>
      </div>
      <input [(ngModel)]="course.url" type="text" placeholder="https://" class="input input-bordered w-full max-w-xs" />
    </label>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Price</span>
      </div>
      <input [(ngModel)]="course.price" type="text" placeholder="##.###" class="input input-bordered w-full max-w-xs" />
    </label>
    <label class="form-control w-full max-w-xs">
      <div class="label">
        <span class="label-text">Content</span>
      </div>
      <textarea [(ngModel)]="course.content" class="textarea textarea-bordered" placeholder="Body of course..."></textarea>
    </label>
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text me-5">Active</span>
        <input [(ngModel)]="course.active" type="checkbox" checked="" class="checkbox checkbox-primary" />
      </label>
    </div>
    <button (click)="submit()" class="btn btn-primary btn-wide mt-4">Submit</button>
  </div>
