<div class="relative flex flex-col justify-center h-screen overflow-hidden">
  <div class="w-full p-6 m-auto bg-white rounded-md shadow-md ring-2 ring-gray-800/50 lg:max-w-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-700">Login</h1>
    @if (errorMessage) {
      <div class="badge badge-error gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-4 h-4 stroke-current"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        {{errorMessage}}
      </div>
    }
    <form (ngSubmit)="submit()" [formGroup]="loginForm"  class="space-y-4">
      <div>
        <label class="label">
          <span class="text-base label-text">Email</span>
        </label>
        <input formControlName="email" type="text" placeholder="Email Address" class="w-full input input-bordered" />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <label class="label">
            @if (loginForm.get('email')?.hasError('required')) {
              <span class="label-text-alt text-red-500">Email is  required</span>
            }
            @if (loginForm.get('email')?.hasError('pattern')) {
              <span class="label-text-alt text-red-500">Please enter a valid email address.</span>
            }
          </label>
        }
      </div>
      <div>
        <label class="label">
          <span class="text-base label-text">Password</span>
        </label>
        <input formControlName="password" type="password" placeholder="Enter Password" class="w-full input input-bordered" />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <label class="label">
            @if (loginForm.get('password')?.hasError('required')) {
              <span class="label-text-alt text-red-500">Password is  required</span>
            }
            @if (loginForm.get('password')?.hasError('pattern')) {
              <span class="label-text-alt text-red-500">Password should alpha numeric with 8 caracters</span>
            }
          </label>
        }
      
      </div>
      <a href="#" class="text-xs text-gray-600 hover:underline hover:text-blue-600">Forget Password?</a>
      <div>
        <button class="btn-neutral btn btn-block">Login</button>
      </div>
    </form>
  </div>
</div>
