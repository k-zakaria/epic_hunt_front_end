
@let count = (counterService.count | async) ?? 0;
<div class="flex justify-center mt-20 mb-8">
    <h1 class="font-black text-3xl">{{ count }} 

    </h1>
</div>
<div class="flex justify-between my-20 mx-36">
    <button (click)="counterService.increment()" class="btn btn-success">Increment</button>
    <button (click)="counterService.decrement()" class="btn btn-error">Decrement</button>
    <button (click)="counterService.reset()" class="btn btn-warning">Reset</button>
</div>
